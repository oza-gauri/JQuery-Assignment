		<!-- Script for datepicker -->
		<script>
			$(function() 
			{
				$(".date").datepicker({
					onSelect: function(dateText) 
					{
						display("Selected date: " + dateText);
						$(this).change();
					}
					})
				function display(msg) {
				$("<p>").html(msg).appendTo(document.body);
				}
			});
  
		</script>
	</head>
	<!-- Date change display -->
	<body>
		<h3>Select a date</h3>
		 <b>Date :</b><input type='text' class='date' id="datepicker">
